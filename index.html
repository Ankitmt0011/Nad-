<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nad Wallet</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .tab {
      flex: 1;
      display: none;
      justify-content: center;
      align-items: center;
    }
    .tab.active {
      display: flex;
    }
    .tabs {
      display: flex;
      justify-content: space-around;
      border-top: 1px solid #444;
      padding: 10px 0;
      background-color: black;
    }
    .tab-btn {
      color: white;
      background: none;
      border: none;
      font-size: 14px;
    }
    .tab-btn.active {
      color: skyblue;
    }
    ul {
      padding-left: 20px;
    }
    a {
      color: #38bdf8;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Wallet Tab -->
  <div id="walletTab" class="tab active">
    <p style="color: skyblue; font-size: 20px;">Coming soon...</p>
  </div>

  <!-- Tasks Tab -->
  <div id="tasksTab" class="tab">
    <div style="padding: 16px;">
      <h2 style="margin-bottom: 12px;">Tasks</h2>
      <ul>
        <li><a href="#">Join Telegram</a></li>
        <li><a href="#">Follow on Twitter</a></li>
        <li><a href="#">Retweet</a></li>
      </ul>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <div class="tabs">
    <button id="walletBtn" class="tab-btn active" onclick="switchTab('wallet')">Wallet</button>
    <button id="tasksBtn" class="tab-btn" onclick="switchTab('tasks')">Tasks</button>
  </div>

  <script>
    function switchTab(tab) {
      document.getElementById('walletTab').classList.remove('active');
      document.getElementById('tasksTab').classList.remove('active');
      document.getElementById('walletBtn').classList.remove('active');
      document.getElementById('tasksBtn').classList.remove('active');

      if (tab === 'wallet') {
        document.getElementById('walletTab').classList.add('active');
        document.getElementById('walletBtn').classList.add('active');
      } else {
        document.getElementById('tasksTab').classList.add('active');
        document.getElementById('tasksBtn').classList.add('active');
      }
    }
  </script>
</body>
</html>

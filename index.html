<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wallet WebApp</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #121212;
      color: white;
    }
    header {
      padding: 12px;
      text-align: center;
      background: #1e1e1e;
      font-size: 20px;
    }
    nav {
      display: flex;
      justify-content: space-around;
      background: #2a2a2a;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    nav button {
      flex: 1;
      padding: 12px 0;
      background: none;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 16px;
    }
    .tab {
      display: none;
      padding: 20px;
    }
    .active {
      display: block;
    }
  </style>
</head>
<body>

  <header>Whitelist WebApp</header>

  <div id="walletTab" class="tab active">
    <h2>Wallet</h2>
    <p>Coming soon...</p>
  </div>

  <div id="tasksTab" class="tab">
    <h2>Tasks</h2>
    <ul>
      <li><a href="https://t.me/yourchannel" target="_blank">✅ Join Telegram</a></li>
      <li><a href="https://twitter.com/yourprofile" target="_blank">✅ Follow on Twitter</a></li>
      <li><a href="https://twitter.com/yourpost" target="_blank">✅ Retweet</a></li>
    </ul>
  </div>

  <div id="leaderboardTab" class="tab">
    <h2>Leaderboard</h2>
    <p>Your Points: 0</p>
    <ol>
      <li>UserA - 10pts</li>
      <li>UserB - 8pts</li>
      <li>UserC - 6pts</li>
    </ol>
  </div>

  <nav>
    <button onclick="openTab('walletTab')">Wallet</button>
    <button onclick="openTab('tasksTab')">Tasks</button>
    <button onclick="openTab('leaderboardTab')">Leaderboard</button>
  </nav>

  <script>
    function openTab(tabId) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
    }

    // Optional: Telegram WebApp theme detection
    if (window.Telegram && Telegram.WebApp) {
      Telegram.WebApp.ready();
    }
  </script>
</body>
</html>
